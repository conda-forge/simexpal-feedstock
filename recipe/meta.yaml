{% set name = "simexpal" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simexpal-{{ version }}.tar.gz
  sha256: e5e1f010a25ef8c4b909155125f925934d9306bcc46d2220af4387e2c594ff35

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - argcomplete
    - jsonschema >=3.2.0
    - python
    - pyyaml
    - requests
    - importlib-metadata <5.0 

test:
  imports:
    - simexpal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hu-macsy/simexpal
  summary: Tool to Simplify Experimental Algorithmics
  license: MIT
  license_file: License.txt

extra:
  recipe-maintainers:
    - avdgrinten
    - duylethanh
    - fabratu
